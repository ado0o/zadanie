    <article>

		<div class="col-lg-10 p-0">

            Keywords:
            {{tags}}
        </p>


    </blockquote>

    <div class="">
    <a class="backbtn" href="{{backLink}}" class="linkAsButton">Back</a>
        <a class="backbtn" href="{{editLink}}" class="linkAsButton">Edit</a>
        <a class="backbtn" href="{{deleteLink}}" class="linkAsButton">Delete</a>
    </div>
    </div>

    	</div>
    	</div>
       </div> 
    </article>
</script>

<script id="template-article-form" type="text/template">
    <article>
    	<div class="blog-detail head-pd-100 pb-5">
	<div class="justify-content-center d-flex">
		<div class="col-lg-10 p-0">

			<div class="position-relative blog-detail-fr px-sm-5 px-3">

				<blockquote class="pt-3 pb-3">
				<div class="text-center py-3">
				<h4>{{formTitle}}</h4>
				<hr class="col-4 mx-auto">
			</div>

        <form id="articleForm" onsubmit="return {{formSubmitCall}}">
        	<div class="mx-auto form-group col-12 col-md-8">
            <label class="d-flex" for="author">Author:</label>
            <input class="mb-2 form-control" type="text" name="author" id="author" value="{{author}}" size="75" title="Article author, max. length 100 characters." maxlength="100" placeholder="e.g. Ján Trieska" />
            <label class="d-flex" for="title">Title:</label>
            <input class="mb-2 form-control" type="text" name="title" id="title" value="{{title}}" size="75"  maxlength="100" pattern="\S[\S\s]*" required title="Article title, mandatory item, max. length: 100 characters, the first character must not be a space." placeholder="e.g. My story." />
            <label class="d-flex" for="imageLink">Image (url):</label>
            <input class="mb-2 form-control" type="url" name="imageLink" id="imageLink" value="{{imageLink}}" size="75" title="Image URL, max. length 100 characters." maxlength="100"/>
        
            <label></label><button class="mb-2 backbtn1" type="button" id="btShowFileUpload" onclick="showFileUpload()">Upload image</button>
            

            <label class="d-flex" for="content">Article content:</label>
            <textarea
                    name="content" id="content" spellcheck="true" lang="sk" class="form-control"
                    cols="75" rows="20" required
                    title="Article content, mandatory item, can be plain text or in HTML.">{{content}}</textarea>
            <br>
            <label for="tags">Keywords:</label>
            <input class="form-control"  type="text" name="tags" id="tags" value="{{tags}}" size="75"
                    title="Keyword list, comma separated." placeholder="e.g. village, drama" />
            <div class="mt-3 d-flex">   
            <button class="backbtn1" type="reset">
                Reset Form
            </button>
            <button class="backbtn1" type="submit">
                {{submitBtTitle}}
            </button>
            	<a class="backbtn" href="{{backLink}}" class="linkAsButton">Back</a>
            </div>
            </div>
        </form>
    </blockquote>
        </div>
    	</div>
    	</div>
       </div>

    </article>
</script>
